	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/vendors/styles/icon-font.min.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/src/plugins/datatables/css/dataTables.bootstrap4.min.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/vsrc/plugins/datatables/css/responsive.bootstrap4.min.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/vendors/styles/style.css') }}" />

<body>
	

	<!-- serch for -->
	<div class="header">
		<div class="header-left">
			<div class="menu-icon bi bi-list"></div>

		</div>



		<div class="header-right">
			
		
			<div class="user-info-dropdown" style="margin-left: 50px;">
				<div class="dropdown">
					<a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown">
						<span class="user-icon">
							<img src="{{ url_for('static', filename='vendors/images/first.png') }}" alt="" />
						</span>
						<span class="user-name">{{ user }}</span>
					</a>
					
					<div class="sidebar-btn-group pb-30 mb-10 ">
						<div class="hidden">
						<a
							href="javascript:void(0);"
							class="btn btn-outline sidebar-light active "
							></a
						>
					</div>
					</div>
					<div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">

						<a href="/logout">
							<input class="dropdown-item" type="button" value="Log Out"/>
						  </a>
						  
					</div>
				</div>
			</div>
		
		</div>
	</div>


	<!-- nv side br  -->
	<div class="left-side-bar light">
		<div class="brand-logo">
			<a href="/dashboard">
				<img src="{{ url_for('static', filename='/images/logoSWM.png') }}" alt="" class="dark-logo" />
				<img
					src="{{ url_for('static', filename='/images/logoSWM.png') }}"
					alt=""
					class="light-logo"
				/>
			</a>
			<div class="close-sidebar" data-toggle="left-sidebar-close">
				<i class="ion-close-round"></i>
			</div>
		</div>
		<div class="menu-block customscroll">
			<div class="sidebar-menu">
				<ul id="accordion-menu">
					
					<li>
						<a href="/dashboard" class="dropdown-toggle no-arrow">
							<span class="micon bi bi-house"></span
							><span class="mtext">Home</span>
						</a>
					</li>
					
					<li>
						<a href="/uploader" class="dropdown-toggle no-arrow">
							<span class="micon bi bi-diagram-3"></span
							><span class="mtext">ADD Product</span>
						</a>
					</li>
					<li>
						<a href="/AllPlacing" class="dropdown-toggle no-arrow">
							<span class="micon bi bi-cart"></span
							><span class="mtext">All Order</span>
						</a>
					</li>
					
					
				</ul>
			</div>
		</div>
	</div>
	<div class="mobile-menu-overlay"></div>


    {% block content %} 
    <!-- here the full content of each files -->
         {% endblock %} 

	<!-- welcome modal end -->

	<script src="{{ url_for('static', filename='/vendors/scripts/core.js') }}"></script>

	<script src="{{ url_for('static', filename='/vendors/scripts/layout-settings.js') }}"></script>
	<script src="{{ url_for('static', filename='/src/plugins/apexcharts/apexcharts.min.js') }}"></script>
	<script src="{{ url_for('static', filename='/src/plugins/datatables/js/jquery.dataTables.min.js') }}"></script>
	<script src="{{ url_for('static', filename='/src/plugins/datatables/js/dataTables.bootstrap4.min.js') }}"></script>
	<script src="{{ url_for('static', filename='/src/plugins/datatables/js/dataTables.responsive.min.js') }}"></script>
	<script src="{{ url_for('static', filename='/src/plugins/datatables/js/responsive.bootstrap4.min.js') }}"></script>
	<script src="{{ url_for('static', filename='/vendors/scripts/dashboard3.js') }}"></script>
