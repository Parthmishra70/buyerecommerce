    <main class="form-signin w-100 m-auto">
        <!-- Sign-in Form -->
        <form class="form--unhidden" id="Login" action="/signin" method="post">
            <img class="mb-4" src="{{ url_for('static', filename='images/logoSWM.png') }}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for "floatingPassword">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <button class="btn btn w-100 py-2" type="button" id="linkCreateAccount">Sign Up</button>
            <button class="btn btn-primary w-100 py-2" type="button" id="Empbutton">If you're an Employee</button>
        </form>

        <!-- Sign-up Form -->
        <form class="form--hidden" id="CreateAccount" action="/signup" method="post">
            <img class="mb-4" src="{{ url_for('static', filename='/images/logoSWM.png') }}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingName" placeholder="Name" name="name">
                <label for="floatingName">Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" name="username">
                <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPasswordSignup" placeholder="Password" name="password">
                <label for="floatingPasswordSignup">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
            <p class="form__text" id="ToLogin">
                <a class="form__link" href="#ChangeLogin" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>

        <!-- Employee Sign-in Form -->
        <form class="form--hidden" id="Empform" action="/emp" method="post">
            <img class="mb-4" src="{{ url_for('static', filename='/images/logoSWM.png') }}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Employee sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmpEmail" placeholder="name@example.com" name="username">
                <label for="floatingEmpEmail">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingEmpPassword" placeholder="Password" name="password">
                <label for="floatingEmpPassword">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">If you're an Employee</button>
            
        </form>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var create = document.getElementById("linkCreateAccount");
            var haveAcc = document.getElementById("linkLogin");
            var formLogin = document.getElementById("Login");
            var formCreateAcc = document.getElementById("CreateAccount");
            var Empbutton = document.getElementById("Empbutton");
            var Empform = document.getElementById("Empform");

            create.addEventListener("click", function (e) {
                e.preventDefault();
                hide(formLogin);
                hide(Empform);
                show(formCreateAcc);
                // show(Empform);

            });

            haveAcc.addEventListener("click", function (e) {
                e.preventDefault();
                show(formLogin);
                hide(formCreateAcc);
                hide(Empform);

            });

            Empbutton.addEventListener("click", function (e) {
                e.preventDefault();
                hide(formCreateAcc);
                hide(formLogin);
                show(Empform);
            });

            function hide(elem) {
                elem.classList.add("form--hidden");
                elem.classList.remove("form--unhidden");
            }

            function show(elem) {
                elem.classList.add("form--unhidden");
                elem.classList.remove("form--hidden");
            }
        });
    </script>
